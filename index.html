<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="description" content="proyecto de herramientas " />
    <meta name="keywords" content="convertidor de monedas" />
    <link rel="shortcut icon" href="/imagenes/favicon.ico" />
    <link rel="stylesheet" href="/css/estilos.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>HikkiTools</title>
  </head>
  <body>
    <script src="/js/scripts.js" type="text/javascript"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <header>
      <div class="logo">
        <img src="/imagenes/logo.png" alt="logo de la pagina" />
        <h2 class="HikkiStore">HikkiTools</h2>
      </div>
    </header>
    <h3>casa de cambio</h3>
    <div class="wrapper">
      <form action="#">
        <div class="amount">
          <p>entra cantidad</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>de</p>
            <div class="select-box">
              <img
                src="https://www.countryflags.com/wp-content/uploads/europe-flag-jpg-xl.jpg"
                alt="flag"
              />
              <select>
                <option value="EUR">EURO</option>
                <option value="USD">USA</option>
              </select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>a</p>
            <div class="select-box">
              <img
                src="https://www.countryflags.com/wp-content/uploads/united-states-of-america-flag-png-large.png"
                alt="flag"
              />
              <select>
                <option value="USD">USA</option>
                <option value="EUR"
                img
                src="https://www.countryflags.com/wp-content/uploads/europe-flag-jpg-xl.jpg"
                alt="flag"
              />EURO</option>
              </select>
            </div>
          </div>
        </div>
        <div class="exchange-rate"></div>
        <button>obtener cambio</button>
      </form>
    </div>

    <script src="js/country-list.js"></script>
  </body>
</html>
