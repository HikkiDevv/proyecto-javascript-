<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta name="description" content="proyecto de herramientas " />
    <meta name="keywords" content="convertidor de monedas" />
    <link rel="shortcut icon" href="/imagenes/favicon.ico" />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>HikkiTools</title>
  </head>
  <body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <header>
      <div class="logo">
        <img src="/imagenes/logo.png" alt="logo de la pagina" />
        <h2 class="HikkiStore">HikkiTools</h2>
      </div>
    </header>
    <h3>casa de cambio</h3>
    <img src="imagenes/money.png" alt="" class="money-img" />
    <h1>Convertidor de Divisas</h1>
    <div class="divisa">
      <div class="nombre">Euros</div>
      <input
        class="valor"
        type="number"
        value="1"
        data-cambio="1"
        step="0.25"
        onChange="valorCambiado(this)"
      />
    </div>

    <div class="divisa">
      <div class="nombre">DÃ³lares</div>
      <input
        class="valor"
        type="number"
        value="1"
        id="USD"
        step="0.25"
        onChange="valorCambiado(this)"
      />
    </div>

    <div class="divisa">
      <div class="nombre">Libras</div>
      <input
        class="valor"
        type="number"
        value="1"
        id="GBP"
        step="0.25"
        onChange="valorCambiado(this)"
      />
    </div>

    <div class="divisa">
      <div class="nombre">Yenes</div>
      <input
        class="valor"
        type="number"
        value="1"
        id="JPY"
        onChange="valorCambiado(this)"
      />
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
